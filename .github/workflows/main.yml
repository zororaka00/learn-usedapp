# This is a basic workflow to help you get started with Actions

name: ZORORAKA00_LEARN_USEDAPP

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    #if: github.event.pull_request.merged
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Install package & build to SPA
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install && yarn build
      - name: Publish to zororaka00-learn-usedapp.surge.sh
        uses: dswistowski/surge-sh-action@v1.0.1
        with:
          domain: 'zororaka00-learn-usedapp.surge.sh'
          project: './build/'
